<div class="container">
  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" type="email" class="form-control" formControlName="username">
          <div *ngIf="username.invalid">
            <div *ngIf="username.errors.required && (username.dirty || username.touched)"
                 class="invalid-feedback d-block">
              Username is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control" formControlName="password">
          <div *ngIf="password.invalid">
            <div *ngIf="password.errors.required && (password.dirty || password.touched)"
                 class="invalid-feedback d-block">
              Password is required
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="form.pristine || form.invalid">Submit</button>
      </form>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>
